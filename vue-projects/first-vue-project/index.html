<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Basics</title>
</head>
<body>
    <div id="app">
        {{ greeting }}
        <input v-model="greeting" />
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="">
        let app = Vue.createApp({
            data: function() {
                return {
                    greeting: 'Hello Vue 3!'
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
