<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Strict Mode</title>
</head>
<body>
    <script>

    'use strict';
    
        // This function adds a list of consecutive numbers
function addRange(start, end) { let sum=0;
for (let i = start; i < end+1; i++) {
sum += i; }
return sum; }
// Add numbers from 10 to 15
let startNumber = 10;
let endNumber = 15; console.log(addRange(startNumber,endNumber));
// Now add numbers from 1 to 5
startnumber = 1;
endNumber = 5;
console.log(addRange(startNumber,endNumber));
// Displays 75
// Displays 0, but we expect 15
    </script>
</body>
</html>
