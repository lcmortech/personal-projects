<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sonic Revolution</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
     <div class="headline">
      <h1 class="headline__header">The Sonic Revolution</h1>
      <p class="headline__header--tag">A <span class="highlight">new</span> way to listen to your favorite tunes!</p>
      </div>
    </header>
    <nav>
      <ul class="nav__list">
        <li class="nav__list--item"><a href=#>About</a></li>
        <li class="nav__list--item"><a href=#>Contact</a></li>
        <li class="nav__list--item"><a href=#>Links</a></li>
      </ul>
    </nav>
    <main>
      <section>
        <form class="contact">
          <label for="name">Name</label>
          <input type="name" placeholder="Name" required />
          <label for="email">E-Mail</label>
          <input type="email" placeholder="E-mail" required />
          Send updates to your inbox?
          <input type="checkbox" />
          <button>Submit</button>
          <!-- <input class="contact--btn" type="submit" /> -->
        </form>
      </section>
    </main>

    <footer>
      <ul class="footer__list">
        <li class="footer__list--item"><a href=#>About</a></li>
        <li class="footer__list--item"><a href=#>Contact</a></li>
        <li class="footer__list--item"><a href=#>Socials</a></li>
      </ul>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
