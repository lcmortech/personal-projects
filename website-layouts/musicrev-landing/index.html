<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sonic Revolution</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
     <div class="headline">
      <h1 class="headline-header">The Sonic Revolution</h1>
      <p class="headline-header--tag">A <span class="highlight">new</span> way to listen to your favorite tunes!</p>
      </div>
    </header>
    <nav>
      <ul class="nav-list">
        <li class="nav-list--item">About</li>
        <li class="nav-list--item">Contact</li>
        <li class="nav-list--item">Links</li>
      </ul>
    </nav>
    <main>
      <section>
        <form class="contact">
          <label for="name">Name</label>
          <input type="name" placeholder="Name" required />
          <label for="email">E-Mail</label>
          <input type="email" placeholder="E-mail" required />
          Send updates to your inbox?
          <input type="checkbox" />
          <button>Submit</button>
          <!-- <input class="contact--btn" type="submit" /> -->
        </form>
      </section>
    </main>
    
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
